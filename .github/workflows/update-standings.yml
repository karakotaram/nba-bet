name: Update Daily Standings

on:
  schedule:
    # Run at 10am UTC (5am ET / 2am PT) - after all NBA games have finished
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and update standings
        run: node scripts/update-standings.mjs

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/historicStandings.js
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update daily standings for $(date -u +%Y-%m-%d)"
          git push
